<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="mt-5 text-center w-100 text-light fs-1 fw-bolder">BMI CALCULATOR</h1>

    <div class="container bg-light rounded mt-5 p-5">
            
        <div class="d-flex container w-100 align-items-center justify-content-between">
            <div class="w-50">
                <!-- text -->
                 <input id="weightInput" style="border: solid 2px gray; border-radius: 5px ; color: black;" class="bg-transparent fs-4 fw-bold text-start p-2" type="number" placeholder="Enter Your Weight(kg)"><br>
                 <input id="heightInput" style="border: solid 2px gray; color: black; border-radius: 5px ;" class="bg-transparent fs-4 fw-bold text-start mt-5 p-2" type="number" placeholder="Enter Your Height(Cm)"><br>
                 <button onclick="CheckBMI()" class="btn btn-rounded bg-success p-2 text-center fs-4 fw-bold mt-5 text-light">Check Your BMI</button>
            </div>
            <div class="w-50">
                <!-- image -->
                 <img class="w-50" src="cartoon-character-with-weight-gain-symptoms.png" alt="">
            </div>
        </div>
        <div>
            <!-- button -->
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    const CheckBMI=()=>{
        const weight=weightInput.value
        const height=heightInput.value
        if (weight&&height) {
            console.log(weight,height);
            sessionStorage.setItem("wg",weight)
            sessionStorage.setItem("hg",height)
            window.location=("result.html")
        } else {
            alert("Please fill the Details!!!")
        }
    }

</script>

</html>
